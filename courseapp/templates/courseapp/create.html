{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div style="text-align:center; max-width:500px; height: 40px; margin: 1.3rem auto">
        <h2>
            강의등록
        </h2>
    </div>
    <hr>

    <div style="text-align:center; max-width:500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>Course Create</h4>
        </div>
        <form action="{% url 'courseapp:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>
{% endblock %}
