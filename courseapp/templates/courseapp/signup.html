{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% if course_list %}
            <div class="container">
               {% for course in course_list %}
                    <a href="{% url 'courseapp:detail' pk=course.pk %}">
                      {% include 'snippets/card.html' with course=course %}
                    </a>
                     <hr>
              {% endfor %}
            </div>
         {% endif %}

{% endblock %}
